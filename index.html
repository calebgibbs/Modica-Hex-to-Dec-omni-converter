<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/fav_icon.png">
  <title>Hex to Dec converter</title>
</head>
<body> 
  <div class="header">
    <img src="assets/logo.png" alt="modica logo">
  </div>
  <div class="main-content"> 
   <div class="text-input">
    <h1>Hexadecimal to Decimal Converter</h1> 
    <div class="select-prod">
      <button class="btn btn-success" id="select-prod-1">Omni 1</button> 
      <button class="btn btn-secondary" id="select-prod-2">Omni 2</button>
    </div>
    <textarea name="content" id="input-content" cols="30" rows="10"></textarea>   
    <div class="submit"> 
      <div>
        <span id="error-msg" class="error"></span>
      </div>
      <div class="submit-btn">
        <button type="submit" id="submit-btn" class="btn btn-primary">Get Decimal Values</button> 
      </div>
    </div>
   </div> 
   <div id="showResults" class="hidden">
    <div id="omni1-list"  class="omni1 results-col">
      <h2>Omni 1</h2> 
      <div class="results">
        <ul id="omni1Results">
        </ul>
      </div>
    </div> 
    <div id="omni2-list" class="omni2 results-col hidden">
      <h2>Omni 2</h2> 
      <div class="results">
        <ul id="omni2Results">
        </ul>
      </div>
    </div> 
   </div>
  </div> 
  <script src="app/app.js"></script> 
</body>
</html>
